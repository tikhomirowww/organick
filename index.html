<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organick</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/vars.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./images/logo.svg" alt="" />
        <ul class="nav__items">
          <li>Home</li>
          <li>About</li>
          <li>Pages</li>
          <li>Shop</li>
          <li>Projects</li>
          <li>News</li>
        </ul>
        <div class="nav__search">
          <div class="search">
            <input class="search-input" type="text" />
            <img class="search-icon" src="./images/search-icon.svg" />
          </div>
          <div class="cart">
            <img src="./images/cart-icon.svg" alt="" />
            <p>Cart (0)</p>
          </div>
        </div>
      </nav>
      <section id="hero">
        <div class="hero__title">
          <p>100% Natural Food</p>
          <h2>
            Choose the best <br />
            healthier way <br />
            of life
          </h2>
          <button>
            <p>Explore Now</p>
            <img src="./images/arrow-right.svg" />
          </button>
        </div>
        <img class="onion" src="./images/onion.svg" />
        <img class="starwberry" src="./images/strawberry.svg" />
        <img class="leaves-tr" src="./images/leaves-tr.svg" />
        <img class="leaves-br" src="./images/leaves-br.svg" />
        <img class="leaves-bl" src="./images/leaves-bl.svg" />
      </section>
    </div>
  </body>
